<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title >Blog </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header th:insert="blocks/header.html :: header"></header>

<div class="container my-container mt-5">
    <h1>Blog</h1>

    <!-- Первые три рецепта, прописанные «жёстко» -->
    <div class="row">
        <div class="col-md-4 mb-3">
            <img src="https://images.101cookbooks.com/best-gnocchi-recipe-1.jpg?w=420&auto=compress&auto=format"  class="recipe-img" alt="Recipe 1">
            <h3>First recipe</h3>
        </div>
        <div class="col-md-4 mb-3">
            <img src="http://dolcevitablog.ru/wp-content/uploads/2025/01/pasta_s_pesto_iz_rukkoly_i_inzhirom_dolcevitablogru_4-1-e1737326332171.jpg" class="recipe-img" alt="Recipe 2">
            <h3>Second recipe</h3>
        </div>
        <div class="col-md-4 mb-3">
            <img src="http://dolcevitablog.ru/wp-content/uploads/2022/04/chizkeik_s_kozjim_syrom_i_smorodinoj_dolcevitablogru_65.jpg" class="recipe-img" alt="Recipe 3">
            <h3>Third recipe</h3>
        </div>
    </div>

    <!-- Остальные рецепты из базы (posts) -->
    <div class="row">
        <div th:each="el : ${posts}" class="col-md-4 mb-3">
            <div class="card h-100">
                <img class="card-img-top" alt="Recipe image">

                <div class="card-body">
                    <h5 class="card-title" th:text="${el.title}"></h5>
                    <p class="card-text">
                        <!-- Краткое описание, если нужно -->
                    </p>
                    <a th:href="@{/blog/{id}(id=${el.id})}" class="btn btn-warning">Details</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="blocks/footer.html :: footer"></div>
</body>
</html>
