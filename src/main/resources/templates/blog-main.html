<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title >Blog </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header th:insert="blocks/header.html :: header"></header>

<div class="container my-container mt-5">
    <h1>Blog</h1>

    <!-- Первые три рецепта, прописанные «жёстко» -->
    <div class="row">
        <div class="col-md-4 mb-3">
            <div class="p-3 border border-2 rounded-3" style="height: 100%;">
                <img src="http://dolcevitablog.ru/wp-content/uploads/2022/08/frantsuzskij_tost_pain_perdu_dolcevitablogru_55-1-e1660764864549.jpg"  class="recipe-img" alt="Recipe 1" style="width: 100%; height: 400px; object-fit: cover;">
                <h3>Toast</h3>
                <a href="/toast-recipe"
                   class="btn"
                   style="background-color: #6F4E37; color: #fff; border: none;">Details</a>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="p-3 border border-2 rounded-3" style="height: 100%;">
                <img src="http://dolcevitablog.ru/wp-content/uploads/2025/01/pasta_s_pesto_iz_rukkoly_i_inzhirom_dolcevitablogru_4-1-e1737326332171.jpg"  class="recipe-img" alt="Recipe 1" style="width: 100%; height: 400px; object-fit: cover;">
                <h3>Pasta</h3>
                <a href="/pasta-recipe"
                   class="btn"
                   style="background-color: #6F4E37; color: #fff; border: none;">Details</a>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="p-3 border border-2 rounded-3" style="height: 100%;">
                <img src="http://dolcevitablog.ru/wp-content/uploads/2024/03/tonkie_blinchiki_dolcevitablogru_15.jpg"
                     class="recipe-img" alt="Recipe 1" style="width: 100%; height: 400px; object-fit: cover;">
                <h3>Crepes</h3>
                <a href="/crepes-recipe"
                   class="btn"
                   style="background-color: #6F4E37; color: #fff; border: none;">Details</a>
            </div>
        </div>
    </div>

    <div class="row">
        <div th:each="el : ${posts}" class="col-md-4 mb-3">
            <div class="card h-100">
                <img th:src="${el.imageUrl}"
                     class="card-img-top"
                     alt="Recipe image"
                     style="height: 400px; object-fit: cover;">

                <div class="card-body">
                    <h5 class="card-title" th:text="${el.title}"></h5>
                    <p class="card-text">
                        <!-- Краткое описание, если нужно -->
                    </p>
                    <a th:href="@{/blog/{id}(id=${el.id})}" class="btn"
                       style="background-color: #6F4E37; color: #fff; border: none;">Details</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="blocks/footer.html :: footer"></div>
</body>
</html>
