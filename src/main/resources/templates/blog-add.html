<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title >Blog </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header.html :: header"></header>

<div class="container mt-5 mb-5">
  <h1>Add recipe </h1>
  <form action="/blog/add" method="post">
  <input type="text" name="title" placeholder="recipe title" class="form-control"><br>
  <textarea name="full_text" placeholder="recipe instructions" class="form-control"></textarea><br>
    <input type="text" name="imageUrl" placeholder="Image URL" class="form-control"><br>
    <textarea name="ingredients" placeholder="List of ingredients" class="form-control"></textarea><br>
  <button type="submit" class="btn btn-success">Add recipe</button><br>
  </form>
</div>

<div th:insert="blocks/footer.html :: footer"></div>
</body>
</html>
