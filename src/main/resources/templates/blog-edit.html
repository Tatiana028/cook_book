<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title >Edit recipe </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header.html :: header"></header>

<div class="container mt-5" style="max-width: 1200px;">
    <div class="card shadow-sm">
        <div class="card-body p-4">
            <h2 class="card-title mb-4 text-center">Edit Recipe</h2>
            <div th:each="el : ${post}" >
                <form method="post">
                    <!-- Title -->
                    <div class="mb-3">
                        <label for="title" class="form-label">Recipe Title</label>
                        <input type="text" th:value="${el.title }" id="title" name="title"
                               class="form-control"
                               placeholder="e.g. Spaghetti Carbonara"
                               required>
                    </div>

                    <!-- Instructions -->
                    <div class="mb-3">
                        <label for="full_text" class="form-label">Instructions</label>
                        <textarea id="full_text" name="full_text" th:text ="${el.full_text}"
                                  class="form-control"
                                  rows="4"
                                  placeholder="Describe how to prepare the dish"
                                  required/>
                    </div>

                    <!-- Image URL -->
                    <div class="mb-3">
                        <label for="imageUrl" class="form-label">Image URL</label>
                        <input type="text" id="imageUrl" th:value="${el.imageUrl}" name="imageUrl"
                               class="form-control"
                               placeholder="https://example.com/image.jpg">
                    </div>

                    <!-- Ingredients -->
                    <div class="mb-4">
                        <label for="ingredients" class="form-label">List of Ingredients</label>
                        <textarea  id="ingredients" name="ingredients" th:text="${el.ingredients}"
                                  class="form-control"
                                  rows="3"
                                  placeholder="Write each ingredient separate with commas"/>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-success btn-lg px-4">
                            Update
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:insert="blocks/footer.html :: footer"></div>
</body>
</html>
