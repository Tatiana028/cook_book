<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title >Blog </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header.html :: header"></header>

<div class="container mt-5 p-4 border border-2 rounded-3" style="max-width: 1200px;">
    <div th:each="el : ${post}" class="row g-0 mb-5">
        <div class="col-md-5">
            <img th:src="${el.imageUrl}"
                 alt="Recipe photo"
                 class="img-fluid mb-3"
                 style="object-fit: cover; max-height: 400px;">

            <ul th:if="${el.ingredients} != null"
                th:each="ing : ${#strings.listSplit(el.ingredients, ',')}">
                <li th:text="${ing}"></li>
            </ul>
        </div>

        <div class="col-md-7">
            <h3>How to cook</h3>
            <p th:text="${el.full_text}">

            </p>
        </div>
    </div>
</div>

<div th:insert="blocks/footer.html :: footer"></div>
</body>
</html>
