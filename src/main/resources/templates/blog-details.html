<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title >Blog </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header.html :: header"></header>

<div class="container mt-5">
    <div th:each="el : ${post}" class="alert alert-info mt-2 ">
        <h3 th:text="${el.title}"></h3>
        <a th:href="'/blog/' +${el.id} + '/edit'" class="btn btn-warning">Edit</a>
        <a th:href="'/blog/' +${el.id} + '/delete'" class="btn btn-warning">Delete</a>
    </div>
</div>

<div th:insert="blocks/footer.html :: footer"></div>
</body>
</html>
